<!-- Mouse Event Handlers -->
<script>

    $(".icons img").mouseenter(
      function(){
        $("#in").html( "In :" + $(this).data('name'));
        $(this).css('opacity', '0.5');
    });

    $(".icons img").mouseleave(
      function(){
        $("#out").html("Out :" +  $(this).data('name'));
        $(this).css('opacity', '1');
    });

// problematic code...
 $(".icons img").click(
      function(){
 $("#enlarged-logo").attr('src',$(this).attr('src'));
    });

    $(".icons img").dblclick(
      function(){
        window.open($(this).data('url'));
    });

    $(".icons").mousemove(
      function(event){
          $("#mouse").html( "Mouse X: " + event.pageX + ", Y:" + event.pageY );
    });
